<md-dialog aria-label="icon">
	<form name="updateHeatmapForm">
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>Actualizar nombre</h2>
				<span flex></span>
				<md-button class="md-icon-button" ng-click="cancel()">
					<md-icon aria-label="Close dialog">close</md-icon>
				</md-button>
			</div>
		</md-toolbar>
		<md-dialog-content class="m-dialog__content">
			<h5 class="normal color-gray75" layout-padding="2" style="margin:0;"><span style="padding:0;"><strong>*</strong></span>Nombre de la categor√≠a</h5>
			<div layout="row">
				<md-input-container flex="100" class="md-block">
				<input type="text" ng-model="up_ht.nm" name="category" autocomplete="off">
				</md-input-container>
			</div>
			<div layout="row">
				<button class="md-primary md-raised md-button md-ink-ripple" flex="50" ng-click="updateHeatmap(updateHeatmapForm, up_ht)">Actualizar</button>
				<button class="md-warn md-raised md-hue-2 md-button md-ink-ripple" flex="50" ng-click="cancel()">Cancelar</button>
			</div>
		</md-dialog-content>
	</form>
</md-dialog>
