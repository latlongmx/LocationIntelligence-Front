<div class="m-login">
	<div class="m-login__container">
		<div class="container">
			<div class="pure-g">
				<div class="pure-u-1 pure-u-sm-8-24"></div>
				<div class="pure-u-1 pure-u-sm-8-24">
					<div class="m-login__container-body">
						<form action="" name="loginForm" class="m-login__container-body__form js-login-form">
							<fieldset class="m-fieldset">
							<label for="" class="m-label">Usuario</label>
								<input type="text" class="m-input" ng-model="lg.login.user" required>
							</fieldset>
							<fieldset class="m-fieldset">
							<label for="" class="m-label">Password</label>
								<input type="password" class="m-input" ng-model="lg.login.password" required>
							</fieldset>
							<div class="align-center">
								<button type="button" class="pure-button" ng-click="lg.submitLogin(loginForm, lg.login)">Enviar</button>
							</div>
						</form>
					</div>
				</div>
				<div class="pure-u-1 pure-u-sm-8-24"></div>
			</div>
		</div>
	</div>
</div>
