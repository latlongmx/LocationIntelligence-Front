<md-dialog aria-label="search_name" flex="40">
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>Añadir por búsqueda</h2>
				<span flex></span>
				<md-button class="md-icon-button" ng-click="cancel()">
					<md-icon aria-label="Close dialog">close</md-icon>
				</md-button>
			</div>
		</md-toolbar>
		<md-dialog-content class="m-dialog__content">
			<form name="newCompetenceNameForm">
				<div layout="row">
					<md-input-container flex="100" class="md-block">
					<label>Nombre exacto del establecimiento</label>
					<input type="text" ng-model="competence_name.query_find" name="competence_name" autocomplete="off" required>
					</md-input-container>
				</div>
				<div layout="row">
					<md-input-container flex="100" class="md-block">
					<label>Nombre personalizado de la competencia para mostrar</label>
					<input type="text" ng-model="competence_name.nm" name="competence_custom_name" autocomplete="off">
					</md-input-container>
				</div>
				<div layout="row">
					<button class="md-primary md-raised md-hue-2 md-button md-ink-ripple" flex="50" ng-click="loadCompetenceName(newCompetenceNameForm, competence_name)">Actualizar</button>
					<button class="md-warn md-raised md-hue-2 md-button md-ink-ripple" flex="50" ng-click="cancel()">Cancelar</button>
				</div>
			</form>
		</md-dialog-content>
</md-dialog>
