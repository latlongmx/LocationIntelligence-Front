<md-dialog aria-label="var" class="m-dialog--in-competence__var">
	<md-toolbar>
		<div class="md-toolbar-tools">
			<h2>Selector de Variables</h2>
			<span flex></span>
			<md-button class="md-icon-button" ng-click="cancel()">
				<md-icon aria-label="Close dialog">close</md-icon>
			</md-button>
		</div>
	</md-toolbar>
	<md-dialog-content>
		<div class="m-catalog-filter m-catalog-filter--in-competence js-filter-competence-catalog">
			<input type="text" class="m-input m-input--in-demography__catalog m-input--in-competence__catalog" ng-model="search" ng-change="quickCompetenceFilter()" placeholder="Filtro rÃ¡pido">
		</div>
		<div layout="column" style="    overflow: hidden;display: block;bottom: 0;left: 0;right: 0;top: 0;width:100% !important;">
			<wxy-push-menu menu="menu" options="opciones"></wxy-push-menu>
		</div>
	</md-dialog-content>
	<div style="position:absolute;left:0;right:0;bottom: 0;">
	<md-dialog-actions>
		<md-button ng-click="cancel()" flex="50">Cancelar</md-button>
		<md-button ng-click="ok(save_competence_variable_list)" flex="50">Listo</md-button>
	</md-dialog-actions>
	</div>
</md-dialog>
