<md-dialog aria-label="csv" flex="40">
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>Añadir mis ubicaciones</h2>
				<span flex></span>
				<md-button class="md-icon-button" ng-click="cancel()">
					<md-icon aria-label="Close dialog">close</md-icon>
				</md-button>
			</div>
		</md-toolbar>
		<md-dialog-content class="m-dialog__content">
			<div layout="row">
				<div layout="column" flex="50" layout-padding="2">
					<h5 class="normal color-gray75" style="margin:0;"><span><strong>*</strong></span>Subir archivo .csv</h5>
					<label layout-align="center center" for="input-file-id" class="well my-drop-zone" filters="customFilter" nv-file-drop nv-file-over uploader="uploader">Arrastre y suelte o haga click</label>
					<input class="ng-hide" id="input-file-id" type="file" nv-file-select uploader="uploader" filters="customFilter"/>
					<p class="m-dialog__content-file color-gray50">{{ csv }}</p>
				</div>
				<div layout="column" flex="50" layout-padding="2">
					<h5 class="normal color-gray75" style="margin:0;">Subir icono</h5>
					<label layout-align="center center" for="input-icon-id" class="well my-drop-zone" filters="imageFilter" nv-file-drop nv-file-over uploader="uploader">Arrastre y suelte o haga click</label>
					<input class="ng-hide" id="input-icon-id" type="file" nv-file-select uploader="uploader" filters="imageFilter"/>
					<p class="m-dialog__content-file color-gray50">{{ icon }}</p>
				</div>

			</div>
			<div ng-if="set_columns">
				<form name="newLocationForm">
					<h5 class="normal color-gray75" layout-padding="2" style="margin:0;"><span style="padding:0;"><strong>*</strong></span>Nombre de la categoría</h5>
					<div layout="row" layout-padding="2">
						<md-input-container flex="100" class="md-block">
						<label>Categoría</label>
						<input type="text" ng-model="location.nm" name="category" autocomplete="off" required>
						<span class="error-input" ng-show="newLocationForm.category.$invalid && submitted">Error</span>
						</md-input-container>
					</div>
					<div layout="row">
						<md-input-container flex="50" layout-padding="2">
							<h5 class="normal color-gray75" style="margin:0;"><span><strong>*</strong></span>Coord. X (Latitud)</h5>
							<label>Latitud (X)</label>
							<md-select ng-model="location.lng" required>
								<md-option ng-repeat="column_item in items" value="{{column_item}}">{{column_item}}</md-option>
							</md-select>
						</md-input-container>
						<md-input-container flex="50" layout-padding="2">
							<h5 class="normal color-gray75" style="margin:0;"><span><strong>*</strong></span>Coord. Y (Longitud)</h5>
							<label>Longitud (Y)</label>
							<md-select ng-model="location.lat" required>
								<md-option ng-repeat="column_item in items" value="{{column_item}}">{{column_item}}</md-option>
							</md-select>
						</md-input-container>
					</div>
					<div layout="row">
						<button class="md-primary md-raised md-hue-2 md-button md-ink-ripple" flex="50" ng-click="uploader.loadFile(newLocationForm, location)" ng-disabled="newLocationForm.$invalid">Subir archivo</button>
						<button class="md-warn md-raised md-hue-2 md-button md-ink-ripple" flex="50" ng-click="cancel()">Cancelar</button>
					</div>
				</form>
			</div>
			<div layout-padding="10" ng-if="validateFile">
				<md-progress-linear md-mode="indeterminate" ></md-progress-linear>
			</div>
		</md-dialog-content>
</md-dialog>
